<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <title>Inventario de carros</title>
</head>

<body>
    <div class="container-fluid my-5">
        <div class="container">
            <div class="mx-auto card" style="max-width: 600px;border-radius: 12px;">
                <div class="card-header mb-3">
                    <div class="row">
                        <div class="col my-auto">
                            <h3>CAR</h3>
                        </div>
                        <div class="col text-end">
                            <button class="btn rounded-pill btn-primary" onclick="traerInformacion()">Consultar</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="mb-3">Información de vehículo</h5>
                    <div id="resultado"> </div>
                    <div class="form-group mb-3">
                        <input type="number" class="form-control" id="id" placeholder="Id">
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="brand" placeholder="Marca">
                    </div>
                    <div class="form-group mb-3">
                        <input type="number" class="form-control" id="model" placeholder="Modelo">
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="category_id" placeholder="Id categoría">
                    </div>
                    <div class="row mx-auto px-0">
                        <div class="col ps-0">
                            <button class="btn btn-dark w-100" onclick="guardarInformacion()">Guardar</button>
                        </div>
                        <div class="col px-0">
                            <button class="btn btn-light w-100" onclick="editarInformacion()">Actualizar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid my-5">
            <div class="container">
                <div class="mx-auto card" style="max-width: 600px;border-radius: 12px;">
                    <div class="card-header mb-3">
                        <div class="row">
                            <div class="col my-auto">
                                <h3>CLIENT</h3>
                            </div>
                            <div class="col text-end">
                                <button class="btn rounded-pill btn-primary"
                                    onclick="traerInformacion_Clientes()">Consultar</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="mb-3">Información de cliente</h5>
                        <div id="resultado2"> </div>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" id="id" placeholder="Id">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Nombre">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="email" placeholder="Correo">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="age" placeholder="Edad">
                        </div>
                        <div class="row mx-auto px-0">
                            <div class="col ps-0">
                                <button class="btn btn-dark w-100"
                                    onclick="guardarInformacion_Clientes()">Guardar</button>
                            </div>
                            <div class="col px-0">
                                <button class="btn btn-light w-100"
                                    onclick="editarInformacion_Clientes()">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid my-5">
            <div class="container">
                <div class="mx-auto card" style="max-width: 600px;border-radius: 12px;">
                    <div class="card-header mb-3">
                        <div class="row">
                            <div class="col my-auto">
                                <h3>MESSAGE</h3>
                            </div>
                            <div class="col text-end">
                                <button class="btn rounded-pill btn-primary"
                                    onclick="traerInformacion_Mensaje()">Consultar</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h5 class="mb-3">Información de mensaje</h5>
                        <div id="resultado3"> </div>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control" id="id" placeholder="Id">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="messagetext" placeholder="Mensajes">
                        </div>
                        <div class="row mx-auto px-0">
                            <div class="col ps-0">
                                <button class="btn btn-dark w-100"
                                    onclick="guardarInformacion_Mensaje()">Guardar</button>
                            </div>
                            <div class="col px-0">
                                <button class="btn btn-light w-100"
                                    onclick="editarInformacion_Mensaje()">Actualizar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
